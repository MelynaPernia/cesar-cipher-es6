<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cifrado Cesar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <form class="container ">

    <h2 class="mt-4"><img class="mr-3 center" src="assets/images/img-cifrado-cesar.svg" alt="" height="50px">Bienvenido al cifrado César</h2>

    <div class="form-group mt-4">
      <label for="text">Ingrese mensaje: </label>
      <textarea class="form-control" id="text" rows="3" autofocus placeholder="Escriba aquí..."></textarea>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="optionsText" id="option-cifrar" value="cifrado">
      <label class="form-check-label" for="option-cifrar">Cifrar</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="optionsText" id="option-decifrar" value="decifrado">
      <label class="form-check-label" for="option-decifrar">Decifrar</label>
    </div>
    <div class="form-group mt-4">
      <button type="button" class="btn btn-warning btn-accept ">Aceptar</button>
    </div>
    <p class="font-weight-normal" id="text-modified"></p>
  </form>

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
